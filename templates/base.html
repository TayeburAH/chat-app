<!DOCTYPE html>
{% load static %}
<html lang=en>

<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS Must be first -->
	<!-- Bootstrap 4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-datetimepicker.min.css' %}">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
	<link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" >

	<!-- Font Awesome -->
    <!-- cdn link to paste in your <head> -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">

	<!-- Google fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

	<!-- local CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

<!------------------------------------------------Scripts --------------------------------------------------------->
	<!--  Bootstrap, Popper, ajax -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

	<!-- Moment.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
	<script src="{% static 'js/bootstrap-datetimepicker.min.js' %}"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

	<!-- Markdown -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/12.2.0/markdown-it.min.js" integrity="sha512-cTQeM/op796Fp1ZUxfech8gSMLT/HvrXMkRGdGZGQnbwuq/obG0UtcL04eByVa99qJik7WlnlQOr5/Fw5B36aw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


	<!-- local JS -->
	<script src="{% static 'js/javascript.js' %}"></script>
	<script>
		var user = '{{request.user.email_phone}}';
		{% block jQuery %}
		{% endblock jQuery %}
	</script>

	<meta name="og_title" property="og:title" content="PAGE-TITLE" />
	<meta name="og_description" property="og:description" content="DESCRIPTION-HERE" />
	<meta name="og_url" property="og:url" content="PAGE-URL" />
	<meta name="og_type" property="og:type" content="website" />
	<meta name="og_site_name" property="og:site_name" content="SITENAME" />
	<meta name="twitter:card" property="twitter:card" content="summary" />
	<meta name="twitter:url" property="twitter:url" content="PAGE-URL" />
	<meta name="twitter:site" property="twitter:site" content="@SITENAME" />
	<meta name="twitter:title" property="twitter:title" content="PAGE-TITLE" />
	<meta name="twitter:description" property="twitter:description" content="DESCRIPTION-HERE" />
	<meta name="og_image" property="og:image" content="IMAGE-URL" />
	<meta name="msapplication-TileImage" content="IMAGE-URL">
	<meta property="og:image:type" content="image/jpeg" />
	<meta name="twitter:image" property="twitter:image" content="IMAGE-URL" />



<style type="text/css">
	.main{
		min-height: 100vh;
		height: 100%;
	}
</style>

</head>
'
<body>

{% include 'snippets/header.html' %}


<div class="main">
	{% block content %}

	{% endblock content %}
</div>
<!-- End Body -->

{% include 'snippets/footer.html' %}


</body>


</html>
